<!-- templates/add_recipe.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add recipe</h3>
    <div class="box">
        <form method="POST" action="/recipe">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="url" name="url" placeholder="Url of the recipe" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add recipe</button>
        </form>
    </div>
</div>
{% endblock %}
