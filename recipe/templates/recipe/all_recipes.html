{% extends "base.html" %}

{% block content %}
<p class="subtitle">You have {{ nb_recipes }} recipes in the system</p>

  {% for group_recipes in recipes: %}
<div class="columns is-desktop">
    {% for recipe in group_recipes: %}
  <div class="column"><a href="{{ recipe.url }}" target="_blank">
      <figure class="image is-square image-recipe" ><img src="{{ recipe.picture }}" />
      </figure>
  <h3>{{ recipe.name}}</h3></a></div>
    {% endfor %}
</div>
  {% endfor %}
{% endblock %}
